            <ul class="listaCarritoDelHeader">
                <li id="carritoHeader">
                    <button id="botonCarritoHeader" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                        <span id="counterCarritoSpan" class='cart-counter'></span>

                        </svg>

                        <div class="offcanvas-header">
                            <h5 id="offcanvasTopLabel">Tu carrito actual:</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body" id="bodyCarrito">
                            <div id="divCarrito"></div>
                        </div>
                    </div>
                </li>
                <li id="pagoItems">
                    <a href="payment.html">
                        <button id="botonPagarPrendas" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-wallet2" viewBox="0 0 16 16">

                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-cart-x" viewBox="0 0 16 16">
                            <path
                                d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z" />

                        </svg>
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Vaciar carrito</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="parrafoDelModal">¿Desea eliminar todos los productos del carrito?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-danger" id="botonEliminarProductos"
                                        data-bs-dismiss="modal">Eliminar productos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Final Modal-->
                </li>

        <div id="mensajeCompra"></div>
    </header>
    <main>
        <form id="paymentForm" class="row g-3">
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Compra realizada!</h5>
                        </div>
                        <div class="modal-body">
                            Muchas gracias! Su compra se realizó con éxito ! :).
                        </div>
                        <div class="modal-footer">
                            <a href="index.html">
                                <button id="botonVolverAlHome" type="button" class="btn btn-primary">Volver al home</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fin modal-->
