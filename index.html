<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!--COMIENZA EL HEADER//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <header class="header-ind">
        <div class="header-ind__container">
            <a href="index.html"><img class="imgLogoHeader" src="imagenes/matiIndumentariaLogoBlanco.png" alt=""></a>
            <ul class="listaRedesDelHeader">
                <li>
                    <a class="hrefRedes" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-instagram" viewBox="0 0 16 16">

                                d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z" />
                        </svg>
                    </a>

                </li>
                <li>
                    <a class="hrefRedes" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-twitter" viewBox="0 0 16 16">
                            <path
                                d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                        </svg>
                    </a>

                </li>
            </ul>
            <ul class="listaCarritoDelHeader">
                <li id="carritoHeader">
                    <button id="botonCarritoHeader" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                        <span  id="counterCarritoSpan" class='cart-counter'></span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-basket2" viewBox="0 0 16 16">
                            <path
                                d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z" />
                            <path
                                d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z" />
                        </svg>
                        
                    </button>
                    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                        aria-labelledby="offcanvasTopLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasTopLabel">Tu carrito actual:</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body" id="bodyCarrito">
                            <div id="divCarrito"></div>
                        </div>
                    </div>
                </li>
                <li id="pagoItems">
                        <button id="botonPagarPrendas" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-wallet2" viewBox="0 0 16 16">
                                <path
                                    d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z" />
                            </svg>
                        </button>
                </li>
                <li>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-cart-x" viewBox="0 0 16 16">
                            <path
                                d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z" />
                            <path
                                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                        </svg>
                    </button>
                        <!-- Modal "Eliminar productos" -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Vaciar carrito</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="parrafoDelModal">Â¿Desea eliminar todos los productos del carrito?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-danger" id="botonEliminarProductos" data-bs-dismiss="modal">Eliminar productos</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Final Modal "Eliminar productos" -->
                </li>
            </ul>
        </div>
        <div id="mensajeCompra"></div>
    </header>
    <!--FINALIZA EL HEADER//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

    <!--COMIENZA EL MAIN//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <main class="main-ind">
        <div class="main-ind__container">
            <h2 class="tituloProductos">
                Productos
            </h2>
            <div class="main-ind__container__pantalones">
                <ul class="listaPantalones">
                    <li id="jeanIndigo00" class="itemPrendas">
                        <div id="divJeanIndigo00"></div>
                        <div class="divButtonSelect">
                            <button id="buttonJean" class="btn btn-primary botonCompraPrenda">Agregar al
                                carrito</button>
                            <select name="" id="talleJean" class="selectTallePrenda">
                                <option value="0"></option>
                                <option value="30">30</option>
                                <option value="32">32</option>
                                <option value="34">34</option>
                                <option value="36">36</option>
                            </select>
                        </div>
                        <div id="divNoEscogioTalleJean">
                            <div id="contenidoDivNoEscogioTalleJean"></div>
                        </div>
                    </li>
                    <li id="chinoBeige00" class="itemPrendas">
                        <div id="divChinoBeige00"></div>
                        <div class="divButtonSelect">
                            <button id="buttonChino" class="btn btn-primary botonCompraPrenda">Agregar al
                                carrito</button>
                            <select name="" id="talleChino" class="selectTallePrenda" >
                                <option value="0"></option>
                                <option value="30">30</option>
                                <option value="32">32</option>
                                <option value="34">34</option>
                                <option value="36">36</option>
                            </select>
                        </div>
                        <div id="divNoEscogioTalleChino">
                            <div id="contenidoDivNoEscogioTalleChino"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="main-ind__container__remeras">
                <ul id="listasGeneralRemeras" class="listaRemeras">
                    <li id="remeraRayada00" class="itemPrendas">
                        <div id="divRemeraRayada00"></div>
                        <div class="divButtonSelect">
                            <button id="buttonRemeraRayada" class="btn btn-primary botonCompraPrenda">Agregar al
                                carrito</button>
                            <select name="" id="talleRemeraRayada" class="selectTallePrenda">
                                <option value="0"></option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div id="divNoEscogioTalleRemeraRayada">
                            <div id="contenidoDivNoEscogioTalleRR"></div>
                        </div>
                    </li>
                    <li id="remeraBasica00" class="itemPrendas">
                        <div id="divRemeraBasica00"></div>
                        <div class="divButtonSelect">
                            <button id="buttonRemeraBasica" class="btn btn-primary botonCompraPrenda">Agregar al
                                carrito</button>
                            <select name="" id="talleRemeraBasica" class="selectTallePrenda">
                                <option value="0"></option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div id="divNoEscogioTalleRemeraBasica">
                            <div id="contenidoDivNoEscogioTalleRB"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="main-ind__container__zapatillas">
                <ul class="listaZapatillas">
                    <li id="zapatillas00B" class="itemPrendas">
                        <div id="divZapatillas00B"></div>
                        <div class="divButtonSelect">
                            <button id="buttonZapatillasBryan" class="btn btn-primary botonCompraPrenda">Agregar al
                                carrito</button>
                            <select name="" id="talleZapatillasBryan" class="selectTallePrenda">
                                <option value="0"></option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                            </select>
                        </div>
                        <div id="divNoEscogioTalleZapatillasBryan">
                            <div id="contenidoDivNoEscogioTalleZB"></div>
                        </div>
                    </li>
                    <li id="zapatillas00D" class="itemPrendas">
                        <div id="divZapatillas00D"></div>
                        <div class="divButtonSelect">
                            <button id="buttonZapatillasDaddyShoes" class="btn btn-primary botonCompraPrenda">Agregar al
                                carrito</button>
                            <select name="" id="talleZapatillasDaddyShoes" class="selectTallePrenda">
                                <option value="0"></option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                            </select>
                        </div>
                        <div id="divNoEscogioTalleZapatillasDaddyShoes">
                            <div id="contenidoDivNoEscogioTalleZD"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="divPrueba"></div>
    </main>
    <!--FINALIZA EL MAIN//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

    <!--COMIENZA EL FOOTER//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <footer class="footer">
        <div class="footer-container">
        </div>
    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
